<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Django Rest Framework</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/instantsearch.css@7.4.5/themes/reset-min.css" integrity="sha256-QlHlZdbSVxaYkUHxhMFhAj/L3pJiW1LuomSCONXBWms=" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/instantsearch.css@7.4.5/themes/satellite-min.css" integrity="sha256-TehzF/2QvNKhGQrrNpoOb2Ck4iGZ1J/DI4pkd2oUsBc=" crossorigin="anonymous">

</head>
<body>
    <form id="login-form" method="POST">
        <input type="text" name="username" placeholder="Your Username" />
        <input type="password" name="password" placeholder="Your Password" />
        <input type="submit" value="Login" />
    </form>
    </body> </br>

    <form style="display:none" id="search-form" method="GET">
        <input type="text" name="q" placeholder="Your Search" />
        <input type="submit" value="Search" />
    </form>

    <div id="content-container"></div>

    <div id="searchbox"></div>
    <div id="clear-refinements"></div>
    <div id="user-list"></div>
    <div><h3>Public</h3>
        <div id="public-list"></div>
    </div>
    
    <div id="hits"></div>

    <script src="https://cdn.jsdelivr.net/npm/algoliasearch@4.14.2/dist/algoliasearch-lite.umd.js" integrity="sha256-dImjLPUsG/6p3+i7gVKBiDM8EemJAhQ0VvkRK2pVsQY=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/instantsearch.js@4.46.2/dist/instantsearch.production.min.js" integrity="sha256-ZyB2MNb5ZWtSnHS+PBJebb+NFWDxb2qQiVmN5S7DFqc=" crossorigin="anonymous"></script>


    <script src="./client.js"></script>
    
</body>
</html>
